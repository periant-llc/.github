name: Auto set project fields on new issue

on:
  issues:
    types:
      - opened

jobs:
  set-project-fields:
    runs-on: ubuntu-latest
    # Give the job explicit permissions to read issues and write to the project
    permissions:
      contents: read
      issues: write

    steps:
      - name: Update project fields based on template
        uses: titoportas/update-project-fields@v0.4.0 # Use the latest stable version
        with:
          github_token: ${{ secrets.PROJECTS_TOKEN }}
          project_url: "https://github.com/orgs/periant-llc/projects/2"

          # Map issue templates to field values
          # This action automatically extracts the issue template name from the issue body
          field_updates: |
            # If the template used is "feature_request.yml", set "Priority", "Team" and "Type"
            feature_request.yml:
              Priority: "Medium"
              Team: "Product"
              Type: "Feature"
            # If the template used is "epic.yml", set "Priority", "Team" and "Type"
            epic.yml:
              Priority: "Medium"
              Team: "Engineering"
              Type: "Epic"
            # If the template used is "user_story.yml", set "Priority", "Team" and "Type"
            user_story.yml:
              Priority: "Medium"
              Team: "Engineering"
              Type: "User Story"
            # If the template used is "technical_task.yml", set "Priority", "Team" and "Type"
            technical_task.yml:
              Priority: "Medium"
              Team: "Engineering"
              Type: "Task"
            # If the template used is "bug_report.yml", set "Priority", "Team" and "Type"
            bug_report.yml:
              Priority: "Medium"
              Team: "Engineering"
              Type: "Bug"
